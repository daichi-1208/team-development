post:
  tags:
    - auth
  summary: パスワード忘れ
  description: パスワード忘れ
  parameters: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: メールアドレス
              type: string
              example: yamada@example.com
          required:
            - email
  responses:
    200:
      description: ログアウト成功
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: ステータス
                type: string
                example: We have emailed your password reset link!
    429:
      description: リクエスト間隔が短い
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: ステータス
                type: string
                example: Please wait before retrying.
    404:
      description: ユーザーが見つからない
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: ステータス
                type: string
                example: We can't find a user with that email address.
    500:
      description: 予期せぬエラー
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: ステータス
                type: string
                example: Internal Server Error
