post:
  tags:
    - auth
  summary: パスワードリセット
  description: パスワードリセット
  parameters: [ ]
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: メールアドレス
              type: string
              example: yamada@example.com
            token:
              description: リセットトークン
              type: string
              example: 3089fc6274c190eed0c6f0b87c93c286e30a8f40bfc1451eb05b7fbcc41bd398
            password:
              description: 新しいパスワード
              type: string
              example: passw@rd
          required:
            - email
            - token
            - password
  responses:
    200:
      description: パスワード変更成功
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: ステータス
                type: string
                example: Success
              description:
                description: 説明
                type: string
                example: Your password has been reset!
    400:
      description: パスワード変更失敗
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: ステータス
                type: string
                example: Error
              description:
                description: 説明
                type: string
                example: This password reset token is invalid.
